<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List Project -- McCraw</title>
  </head>
  <header>
    <h1 class="appTitle" id="userName" contenteditable="true">Nathan's</h1>
    <h2 class="appTitle">To-Do List</h2>
    <p class="appTitle" id="activityType" contenteditable="true">Chores</p>

    <form class="textTask" id="form">
      <div>
        <input
          type="text"
          placeholder="Enter task"
          class="inputTextGroup"
          id="todoInput"
        /><input
          type="submit"
          value="Add"
          class="inputTextGroup"
          id="addButton"
        />
      </div>
    </form>
  </header>
  <body>
    <ul id="taskListUL"></ul>
    <input type="button" value="Clear All" id="clearList" />
    <script src="script.js"></script>
  </body>
