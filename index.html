<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List Project -- McCraw</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <h1 class="appTitle" id="userName">Nathan's</h1>
    <h2 class="appTitle">To-Do List</h2>
    <p class="appTitle" id="activityType">Grocery Shopping</p>

    <form class="textTask" id="addByText">
      <div id="inputGroup">
        <input
          type="text"
          placeholder="Enter text"
          class="inputTextGroup"
          id="todoInput"
        />
        <input type="button" value="Add" id="addButton" />
      </div>
    </form>
  </header>
  <body>
    <ul id="taskListUL"></ul>
    <input type="button" value="Clear All" id="clearList" />
    <script src="script.js"></script>
  </body>
</html>
